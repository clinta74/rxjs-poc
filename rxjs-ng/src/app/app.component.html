<h1>Weather Forecast <button id="getWeather" class="btn btn-primary ml-2">Get</button></h1>
<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Summary</th>
      <th>Temp C</th>
      <th>Temp F</th>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let weaterForecast of weatherForecasts">
    <td>{{weaterForecast.date}}</td>
    <td>{{weaterForecast.summary}}</td>
    <td>{{weaterForecast.temperatureC}}</td>
    <td>{{weaterForecast.temperatureF}}</td>
  </tr>
</tbody>
</table>
